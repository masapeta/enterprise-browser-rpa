apiVersion: apps/v1
kind: Deployment
metadata:
  name: rpa-frontend
  labels:
    app: rpa-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rpa-frontend
  template:
    metadata:
      labels:
        app: rpa-frontend
    spec:
      containers:
        - name: frontend
          image: rpa-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://rpa-api:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: rpa-frontend
spec:
  selector:
    app: rpa-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
